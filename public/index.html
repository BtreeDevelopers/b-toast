<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="bTreeDevs" />
    <meta
      name="description"
      content="O b-toast é uma biblioteca de toasts simples e personalizáveis para Vue 2.
      Ele fornece um componente Vue fácil de usar para exibir notificações no estilo toast em seu aplicativo."
    />
    <meta property="og:image" content="<%= BASE_URL %>preview.png" />
    <meta
      name="keywords"
      content="Vue, Vue2, JavaScript, Toast, Notification, Pine, Btree"
    />
    <meta
      property="og:description"
      content="O b-toast é uma biblioteca de toasts simples e personalizáveis para Vue 2.
      Ele fornece um componente Vue fácil de usar para exibir notificações no estilo toast em seu aplicativo."
    />
    <meta property="og:title" content="b-Toast" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>btoast.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>b-Toast</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
